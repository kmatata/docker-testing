{% load static %}
{% load thumbnail %}

<ul class="space-y-5">
    {% for message in messages %} 
    {% if message.user == user %}
    <li class="flex justify-start">
        <div class="relative max-w-xl px-4 py-2 brightness-200 backdrop-contrast-200 bg-cyan-500/50 rounded shadow">
            <span class="text-white block">{{ message }}</span>
        </div>
    </li>
    {% elif message.user == sent %}
    <li class="flex justify-end">
        <div class="relative max-w-xl px-4 py-2 brightness-200 backdrop-contrast-200 bg-cyan-500/80 rounded shadow">
            <span class="text-white block">{{ message }}</span>
        </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>
